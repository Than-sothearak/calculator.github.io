<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Calculator</title>
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>

    <div class="calculator-grid">
        <div class="output">
            <div data-prevoius class="prevoius-result"><p></p></div>
            <div data-current class="current-result""><p></p></div>
        </div>
       
            <button data-clear class="span-tow">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-operation class="operator">รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator">+</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator">-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator">*</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equal class="span-tow">=</button>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
